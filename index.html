<!DOCTYPE html>
<html>
<head>
  <title>Appointment Management</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <h1>Appointment Management</h1>

  <div id="register-form" class="form-container">
    <h2>Register</h2>
    <form id="register" action="">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <form id="login" action="">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="appointments-container">
    <h2>Appointments</h2>
    <ul id="appointments-list"></ul>

    <div id="create-appointment-form" class="form-container">
      <h3>Create Appointment</h3>
      <form id="create-appointment" action="">
        <input type="date" id="appointment-date" required>
        <input type="time" id="appointment-time" required>
        <input type="text" id="appointment-user" placeholder="User" required>
        <select id="appointment-status" required>
          <option value="Pending">Pending</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
